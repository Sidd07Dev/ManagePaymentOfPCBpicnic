<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBCS-HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .nav {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Distribute elements evenly */
            align-items: center;
        }
        .nav h1 {
            margin: 0;
        }
        .nav button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px; /* Add margin between buttons */
        }
        .nav button:hover {
            background-color: #555;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .mainform {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limiting width for larger screens */
            width: 90%; /* Take 90% width of the container */
        }
        form {
            width: 100%; /* Form takes full width of the mainform div */
        }
        h3 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 2%; /* Margin between buttons */
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #555;
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 600px) {
            .nav {
                flex-direction: column; /* Stack elements vertically */
            }
            .nav button {
                margin: 5px 0; /* Add margin above and below buttons */
            }
            .mainform {
                width: 100%; /* Take full width on smaller screens */
            }
            input[type="submit"],
            input[type="reset"] {
                width: 100%; /* Buttons take full width on smaller screens */
                margin-right: 0; /* No margin between buttons */
                margin-bottom: 10px; /* Add some space between buttons and inputs */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <button id="Admin-btn" class="animate__animated animate__bounce" onclick="window.location.href='Auth.php'">Admin Login</button>
        <h1 class="animate__animated animate__bounce">Department Of Computer Science</h1>
        <button id="Admin-btn" class="animate__animated animate__bounce" onclick="window.location.href='paymentStatus.php'">Payment Status</button>
    </div>
   
    <div class="main">
        <div class="mainform animate__animated animate__bounceInLeft">
            <form action="SubmitDetails.php" method="post">
                <h3>Registration</h3>
                <label for="">Name:-</label><br>
                <input type="text" name="name" required="required"><br>
                <label for="">RollNo:-</label><br>
                <input type="text" name="rollno" required="required"><br>
                <label for="year">Year:-</label><br>
                <select name="year" id="">
                    <option value="1st">1st year</option>
                    <option value="2nd">2nd year</option>
                    <option value="3rd">3rd year</option>
                </select><br>
                <label for="">Meal type</label><br>
                <select name="mealtype" id="">
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                </select><br>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </form>
        </div>
    </div>
</body>
</html>
